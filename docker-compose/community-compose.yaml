# This Docker Compose file will spin up an ACS community installation on a local host.
# It requires at least 6GB of memory available to distribute among containers.
#
# For performance tuning, increase each container mem_limit and give a percentage of
# it to the JVM. Use either the -Xms,-Xmx flags or the newly added flags in
# java 10+: -XX:MaxRAMPercentage and -XX:MinRAMPercentage.
# More details here:
# https://www.oracle.com/technetwork/java/javase/10-relnote-issues-4108729.html
#
volumes:
  share-war:
  alf_data:

services:
  # --- PostgreSQL ---
  postgres:
    image: postgres:16.5
    mem_limit: 512m
    environment:
      POSTGRES_PASSWORD: alfresco
      POSTGRES_USER: alfresco
      POSTGRES_DB: alfresco
    command: postgres -c max_connections=300 -c log_min_messages=LOG
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $$POSTGRES_DB -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s

  # --- Alfresco Repository ---
  alfresco:
    image: docker.io/alfresco/alfresco-content-repository-community:25.2.0
    mem_limit: 1900m
    environment:
      JAVA_TOOL_OPTIONS: >-
        -Dencryption.keystore.type=JCEKS
        -Dencryption.cipherAlgorithm=DESede/CBC/PKCS5Padding
        -Dencryption.keyAlgorithm=DESede
        -Dencryption.keystore.location=/usr/local/tomcat/shared/classes/alfresco/extension/keystore/keystore
        -Dmetadata-keystore.password=mp6yc0UD9e
        -Dmetadata-keystore.aliases=metadata
        -Dmetadata-keystore.metadata.password=oKIWzVdEdA
        -Dmetadata-keystore.metadata.algorithm=DESede
      JAVA_OPTS: >-
        -Ddb.driver=org.postgresql.Driver
        -Ddb.username=alfresco
        -Ddb.password=alfresco
        -Ddb.url=jdbc:postgresql://postgres:5432/alfresco
        -Dsolr.host=solr6
        -Dsolr.port=8983
        -Dsolr.http.connection.timeout=1000
        -Dsolr.secureComms=secret
        -Dsolr.sharedSecret=secret
        -Dsolr.base.url=/solr
        -Dindex.subsystem.name=solr6
        -Dshare.host=localhost
        -Dshare.port=8080
        -Dalfresco.host=localhost
        -Dalfresco.port=8080
        -Dcsrf.filter.enabled=false
        -Daos.baseUrlOverwrite=http://localhost:8080/alfresco/aos
        -Dmessaging.broker.url="failover:(nio://activemq:61616)?timeout=3000&jms.useCompression=true"
        -Ddeployment.method=DOCKER_COMPOSE
        -DlocalTransform.core-aio.url=http://transform-core-aio:8090/
        -XX:MinRAMPercentage=50
        -XX:MaxRAMPercentage=80
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/alfresco/api/-default-/public/alfresco/versions/1/probes/-ready-"]
      interval: 30s
      timeout: 3s
      retries: 5
      start_period: 1m
    volumes:
      - alf_data:/usr/local/tomcat/alf_data
    extends:
      file: commons/base.yaml
      service: alfresco

  # --- Solr 6 ---
  solr6:
    image: docker.io/alfresco/alfresco-search-services:2.0.17
    mem_limit: 2g
    environment:
      SOLR_ALFRESCO_HOST: "alfresco"
      SOLR_ALFRESCO_PORT: "8080"
      SOLR_SOLR_HOST: "solr6"
      SOLR_SOLR_PORT: "8983"
      SOLR_CREATE_ALFRESCO_DEFAULTS: "alfresco,archive"
      ALFRESCO_SECURE_COMMS: "secret"
      JAVA_TOOL_OPTIONS: >-
        -Dalfresco.secureComms.secret=secret
    ports:
      - "8083:8983"

  # --- ActiveMQ ---
  activemq:
    image: alfresco/alfresco-activemq:5.18-jre17-rockylinux8
    mem_limit: 1g
    ports:
      - "8161:8161"
      - "5672:5672"
      - "61616:61616"
      - "61613:61613"
    healthcheck:
      test: ["CMD", "/opt/activemq/bin/activemq", "query", "--objname", "type=Broker,brokerName=*,service=Health", "|", "grep", "Good"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # --- Transform Core AIO ---
  transform-core-aio:
    image: alfresco/alfresco-transform-core-aio:5.2.2
    mem_limit: 1536m
    environment:
      JAVA_OPTS: >-
        -XX:MinRAMPercentage=50
        -XX:MaxRAMPercentage=80
    ports:
      - "8090:8090"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/ready"]
      interval: 20s
      timeout: 2s
      retries: 3
      start_period: 10s
    depends_on:
      activemq:
        condition: service_healthy

  # --- Share init copy WAR ---
  share-init:
    image: busybox
    command: /bin/sh -c "cp /source/share.war /dest/share.war"
    volumes:
      - ../alfresco-community-share/share/target/share.war:/source/share.war:ro
      - share-war:/dest
    restart: "no"

  # --- Share ---
  share:
    image: docker.io/alfresco/alfresco-share:25.2.0
    mem_limit: 1g
    cpus: 6
    environment:
      CSRF_FILTER_ORIGIN: http://localhost:8080
      CSRF_FILTER_REFERER: http://localhost:8080/share/.*
      REPO_HOST: "alfresco"
      REPO_PORT: "8080"
      JAVA_OPTS: >-
        -XX:MinRAMPercentage=50
        -XX:MaxRAMPercentage=80
        -Dalfresco.host=localhost
        -Dalfresco.port=8080
        -Dalfresco.context=alfresco
        -Dalfresco.protocol=http
        -Dtomcat.util.scan.StandardJarScanFilter.jarsToSkip=*.jar
    volumes:
      - share-war:/usr/local/tomcat/webapps/share.war
      #region messages
      - ../share-custom/messages/slingshot_en.properties:/usr/local/tomcat/webapps/share/WEB-INF/classes/alfresco/messages/slingshot_en.properties:cached
      #endregion

      #region Login
      - ../share-custom/js_css/login/login.css:/usr/local/tomcat/webapps/share/components/guest/login.css:cached
      - ../share-custom/js_css/login/login.js:/usr/local/tomcat/webapps/share/components/guest/login.js:cached
      - ../share-custom/js_css/login/login-min.js:/usr/local/tomcat/webapps/share/components/guest/login-min.js:cached
      #endregion

      #region dashboard
      - ../share-custom/js_css/dashboard:/usr/local/tomcat/webapps/share/components/dashboard:cached
      #endregion

      #region My Files
      - ../share-custom/js_css/documentlibrary:/usr/local/tomcat/webapps/share/components/documentlibrary:cached
      #endregion

      - ../share-custom/js_css/document-details/path.css:/usr/local/tomcat/webapps/share/components/document-details/path.css:cached


      - ../share-custom/js_css/admin:/usr/local/tomcat/webapps/share/components/admin:cached
      - ../share-custom/js_css/blog:/usr/local/tomcat/webapps/share/components/blog:cached
      - ../share-custom/js_css/calendar:/usr/local/tomcat/webapps/share/components/calendar:cached
      - ../share-custom/js_css/comments:/usr/local/tomcat/webapps/share/components/comments:cached
      - ../share-custom/js_css/common:/usr/local/tomcat/webapps/share/components/common:cached
      - ../share-custom/js_css/console:/usr/local/tomcat/webapps/share/components/console:cached
      - ../share-custom/js_css/create-content:/usr/local/tomcat/webapps/share/components/create-content:cached
      - ../share-custom/js_css/dashlets:/usr/local/tomcat/webapps/share/components/dashlets:cached
      - ../share-custom/js_css/data:/usr/local/tomcat/webapps/share/components/data:cached
      - ../share-custom/js_css/data-lists:/usr/local/tomcat/webapps/share/components/data-lists:cached
      - ../share-custom/js_css/discussions:/usr/local/tomcat/webapps/share/components/discussions:cached
      - ../share-custom/js_css/document-details:/usr/local/tomcat/webapps/share/components/document-details:cached
      - ../share-custom/js_css/download:/usr/local/tomcat/webapps/share/components/download:cached
      - ../share-custom/js_css/folder-details:/usr/local/tomcat/webapps/share/components/folder-details:cached
      - ../share-custom/js_css/footer:/usr/local/tomcat/webapps/share/components/footer:cached
      - ../share-custom/js_css/form:/usr/local/tomcat/webapps/share/components/form:cached
      - ../share-custom/js_css/geographic:/usr/local/tomcat/webapps/share/components/geographic:cached
      - ../share-custom/js_css/header:/usr/local/tomcat/webapps/share/components/header:cached
      - ../share-custom/js_css/images:/usr/local/tomcat/webapps/share/components/images:cached
      - ../share-custom/js_css/inline-edit:/usr/local/tomcat/webapps/share/components/inline-edit:cached
      - ../share-custom/js_css/invite:/usr/local/tomcat/webapps/share/components/invite:cached
      - ../share-custom/js_css/links:/usr/local/tomcat/webapps/share/components/links:cached
      - ../share-custom/js_css/manage-permissions:/usr/local/tomcat/webapps/share/components/manage-permissions:cached
      - ../share-custom/js_css/mobile-app-support:/usr/local/tomcat/webapps/share/components/mobile-app-support:cached
      - ../share-custom/js_css/my-documentlibraries:/usr/local/tomcat/webapps/share/components/my-documentlibraries:cached
      - ../share-custom/js_css/node-details:/usr/local/tomcat/webapps/share/components/node-details:cached
      - ../share-custom/js_css/object-finder:/usr/local/tomcat/webapps/share/components/object-finder:cached
      - ../share-custom/js_css/people-finder:/usr/local/tomcat/webapps/share/components/people-finder:cached
      - ../share-custom/js_css/preview:/usr/local/tomcat/webapps/share/components/preview:cached
      - ../share-custom/js_css/profile:/usr/local/tomcat/webapps/share/components/profile:cached
      - ../share-custom/js_css/quickshare:/usr/local/tomcat/webapps/share/components/quickshare:cached
      - ../share-custom/js_css/rules:/usr/local/tomcat/webapps/share/components/rules:cached
      - ../share-custom/js_css/search:/usr/local/tomcat/webapps/share/components/search:cached
      - ../share-custom/js_css/site:/usr/local/tomcat/webapps/share/components/site:cached
      - ../share-custom/js_css/site-finder:/usr/local/tomcat/webapps/share/components/site-finder:cached
      - ../share-custom/js_css/site-members:/usr/local/tomcat/webapps/share/components/site-members:cached
      - ../share-custom/js_css/tag-filter:/usr/local/tomcat/webapps/share/components/tag-filter:cached
      - ../share-custom/js_css/tags:/usr/local/tomcat/webapps/share/components/tags:cached
      - ../share-custom/js_css/title:/usr/local/tomcat/webapps/share/components/title:cached
      - ../share-custom/js_css/tradeMarkLogo:/usr/local/tomcat/webapps/share/components/tradeMarkLogo:cached
      - ../share-custom/js_css/upload:/usr/local/tomcat/webapps/share/components/upload:cached
      - ../share-custom/js_css/wiki:/usr/local/tomcat/webapps/share/components/wiki:cached
      - ../share-custom/js_css/workflow:/usr/local/tomcat/webapps/share/components/workflow:cached

      - ../share-custom/themes:/usr/local/tomcat/webapps/share/themes:cached

      - ../share-custom/pages/login.get.html.ftl:/usr/local/tomcat/webapps/share/WEB-INF/classes/alfresco/site-webscripts/org/alfresco/components/guest/login.get.html.ftl:cached


    depends_on:
      - alfresco
      - share-init
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/share"]
      interval: 20s
      timeout: 2s
      retries: 3
      start_period: 15s
    extends:
      file: commons/base.yaml
      service: share

  # --- Content App ---
  content-app:
    image: alfresco/alfresco-content-app:7.1.0
    mem_limit: 128m
    environment:
      APP_BASE_SHARE_URL: "http://localhost:8080/aca/#/preview/s"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 10s
      timeout: 1s
      retries: 3
      start_period: 1s
    extends:
      file: commons/base.yaml
      service: content-app

  # --- Control Center ---
  control-center:
    image: quay.io/alfresco/alfresco-control-center:10.1.0
    mem_limit: 128m
    environment:
      APP_CONFIG_PROVIDER: "ECM"
      APP_CONFIG_AUTH_TYPE: "BASIC"
      BASE_PATH: ./
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 10s
      timeout: 1s
      retries: 3
      start_period: 1s
    extends:
      file: commons/base.yaml
      service: control-center

  # --- Proxy ---
  proxy:
    extends:
      file: commons/base.yaml
      service: proxy